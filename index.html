<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <header class="container">
      <h1>Calculator</h1>
    </header>
    <main class="container">
      <input type="text" id="output" readonly />

      <div id="calculator" class="btn-number">
        <div>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operation" data-action="divide">รท</button>
        </div>
        <div>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operation" data-action="multiply">x</button>
        </div>
        <div>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operation" data-action="subtract">-</button>
        </div>
        <button class="number zero number-zero">0</button>
        <button class="equal">=</button>
        <button class="operation" data-action="sum">+</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
